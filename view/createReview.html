<div ng-include="'view/menu.html'" style="margin-bottom: 10px;"></div>


<div class="wrapper fadeInDown" ng-controller="propertyReviewCtrl" ng-init=getReviewProperty()>
    <div class="p-5 col-sm bg-white border rounded border-light">
        <div class="panel-heading p-3 rounded" style="background-color: #03037a; color: white; margin-bottom: 25px;">
            <h3 class="panel-title justify-content text-align-center">Property Review</h3>
        </div>
        <form name="editReviewForm" class="form-submission">
            <div class="column">
                <div class="flex justify-content">
                  <div class="text-align-center">
                    <button style="width: 300px; margin-top: 15px; margin-bottom: 15px;" class="btn btn-primary btn-info" ng-click="reviewProperty(property)" ng-disabled="editReviewForm.$invalid">SUBMIT PROPERTY</button>
                  </div>
                </div>
            </div>

            <div class="column pt-5 pb-3">
                <div class="flex justify-content">
                    <div class="text-align-center">
                        <h4>Property Name</h5>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="flex justify-content">
                  <div class="text-align-center col-md-8">
                        <input class="form-control" type="text" ng-model="property.propertyname" name="name" placeholder="Property Name" ng-required="true"/> 
                    </div>
                </div>
            </div>
            

            <div class="column pt-3">
                <div class="flex justify-content">
                    <div class="text-align-center">
                        <h4>Location Details</h4>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="flex justify-content">
                    <div class="text-align-center col-md-8">
                        <input style="margin-bottom: 15px;" class="form-control" type="text" ng-model="property.propertyaddress" name="address" placeholder="Address" ng-required="true"/>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="flex justify-content">
                    <div class="text-align-center col-md-8">
                        <input style="margin-bottom: 15px;" class="form-control" type="text" ng-model="property.propertyzipcode" name="zipcode" placeholder="Zipcode" ng-required="true"/>
                    </div>
                </div>
            </div>



            <div class="column">
                <div class="flex justify-content">
                    <div class="text-align-center col-md-8">
                        <input style="margin-bottom: 15px;" class="form-control" type="text" ng-model="property.propertycity" name="city" placeholder="City" ng-required="true"/>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="flex justify-content">
                    <div class="text-align-center col-md-8">
                        <select style="margin-bottom: 15px;" type="select" class="form-control" name="province" ng-model="property.propertyprovince" ng-required="true">
                            <option value="">Province</option>
                            <option value="Alberta">Alberta</option>
                            <option value="British Colombia">British Colombia</option>
                            <option value="Manitoba">Manitoba</option>
                            <option value="New Brunswick">New Brunswick</option>
                            <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                            <option value="Northwest Territories">Northwest Territories</option>
                            <option value="Nova Scotia">Nova Scotia</option>
                            <option value="Nunavut">Nunavut</option>
                            <option value="Prince Edward Island">Prince Edward Island</option>
                            <option value="Quebec">Quebec</option>
                            <option value="Ontario">Ontario</option>
                            <option value="Saskatchewan">Saskatchewan</option>
                            <option value="Yukon">Yukon</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="column">
                <div class="flex justify-content">
                    <div class="text-align-center col-md-8">
                        <input class="form-control" type="text" placeholder="Canada" ng-required="true" readonly />
                    </div>
                </div>
            </div>
            <div class="column pb-5">
                <div class="flex justify-content">
                    <div class="text-align-center">
                        <small class="form-text text-muted">At this time we're accepting properties only in Canada.</small>
                    </div>
                </div>
            </div>

            <div class="column pt-3">
                <div class="flex justify-content">
                    <div class="text-align-center">
                        <h4>Property Contact Details</h5>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="flex justify-content">
                    <div class="text-align-center col-md-8">
                        <input style="margin-bottom: 15px;" class="form-control" type="text" ng-model="property.propertyphone" name="phone" placeholder="Phone Number" ng-required="true"/>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="flex justify-content">
                    <div class="text-align-center col-md-8">
                        <input style="margin-bottom: 15px;" class="form-control" type="text" ng-model="property.propertywebsite" name="website" placeholder="Website"/>

                    </div>
                </div>
            </div>

            <div class="column">
                <div class="flex justify-content">
                    <div class="text-align-center col-md-8">
                        <input style="margin-bottom: 15px;" class="form-control" type="text" ng-model="property.propertyemail" name="email" placeholder="Email address"/>
                    </div>
                </div>
            </div>


            <div class="column pt-5 pb-3">
                <div class="flex justify-content">
                    <div class="text-align-center">
                        <h4>Property Resources</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-8 pt-4 p-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="potablewater" id="property.potablewater" ng-model="property.potablewater">
                    <label class="form-check-label" for="property.potablewater">Potable Water</label>
                </div>
            </div>
            <div class="col-md-8  p-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="toilet" id="property.toilet" ng-model="property.toilet">
                    <label class="form-check-label" for="property.toilet">Toilet</label>
                </div>
            </div> 
            <div class="col-md-8  p-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="shower" id="property.shower" ng-model="property.shower">
                    <label class="form-check-label" for="property.shower">Shower</label>
                </div>
            </div>
            <div class="col-md-8  p-3" ng-show="property.shower">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="hotshower" id="property.hotshower" ng-model="property.hotshower">
                    <label class="form-check-label" for="property.hotshower">Hot Shower</label>
                </div>
            </div> 
            <div class="col-md-8  p-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="kitchen" id="property.kitchen" ng-model="property.kitchen">
                    <label class="form-check-label" for="property.kitchen">Kitchen</label>
                </div>
            </div>
            <div class="col-md-8  p-3" ng-show="property.kitchen">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="fridge" id="property.fridge" ng-model="property.fridge">
                    <label class="form-check-label" for="property.fridge">Fridge</label>
                </div>
            </div> 
            <div class="col-md-12  p-3" ng-show="property.kitchen">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="cooking" id="property.cooking" ng-model="property.cooking">
                    <label class="form-check-label" for="property.cooking">Cooking equipped (Oven, Pans & Pots)</label>
                </div>
            </div> 
            <div class="col-md-8  p-3" ng-show="property.kitchen">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="eating" id="property.eating" ng-model="property.eating">
                    <label class="form-check-label" for="property.eating">Cutlery, Plates & Cups</label>
                </div>
            </div> 
            <div class="col-md-8  p-3" ng-show="property.kitchen">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="coffeemachine" id="property.coffeemachine" ng-model="property.coffeemachine">
                    <label class="form-check-label" for="property.coffeemachine">Coffe Machine</label>
                </div>
            </div> 
            <div class="col-md-8  p-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="power" id="property.power" ng-model="property.power">
                    <label class="form-check-label" for="property.power">Power / Electricity</label>
                </div>
            </div> 
            <div class="col-md-8  p-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="campfire" id="property.campfire" ng-model="property.campfire">
                    <label class="form-check-label"for="property.campfire">Campfire Permitted</label>
                </div>
            </div> 
            <div class="col-md-8  p-3" ng-show="property.campfire">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="firewood" id="property.firewood" ng-model="property.firewood">
                    <label class="form-check-label" for="property.firewood">Firewood available</label>
                </div>
            </div>
            <div class="col-md-8  p-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="kids" id="property.kids" ng-model="property.kids">
                    <label class="form-check-label"for="property.kids">Kids Playground</label>
                </div>
            </div> 
            <div class="col-md-8 pb-5 p-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="pets" id="property.pets" ng-model="property.pets">
                    <label class="form-check-label" for="property.pets">Pet Friendly</label>
                </div>
            </div>

            <div class="column pt-5 pb-3">
                <div class="flex justify-content">
                    <div class="text-align-center">
                        <h4>Property Surroundings</h5>
                    </div>
                </div>
            </div>

            <div class="row pt-4 p-3">
                <div class="col-md-6 form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="property.grocery" ng-model="property.grocery">
                    <label class="form-check-label" for="property.grocery">Grocery shops(s)?</label>
                </div>
                <div class="col-md-6">
                    <select class="form-control" ng-show="property.grocery" name="grocerydistance" ng-model="property.grocerydistance">
                        <option value="">Distance</option>
                        <option value="Inside the Property">Inside the property</option>
                        <option value="1km">Less than 1km</option>
                        <option value="1 to 5km">Between 1km to 5km </option>
                        <option value="5 to 10km">Between 5km to 10km </option>
                        <option value="+10km">More than 10km </option>
                    </select>
                </div>
            </div>

            <div class="row pt-4 p-3">
                <div class="col-md-10 form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="property.wateraccess" ng-model="property.wateraccess">
                    <label class="form-check-label" for="property.wateraccess">Water access? (Leisure/Swim)</label>
                </div>
            </div>



            <div ng-show="property.wateraccess">
                <div class="row pt-4 p-3">
                    <div class="col-md-6 form-check form-switch">
                        <input class="form-check-input" type="checkbox" ng-model="property.ocean"/>
                        <label class="form-check-label" for="property.ocean">Ocean</label>
                    </div>
                    <div class="col-md-6">
                        <select class="form-control" name="power" ng-model="property.oceandistance">
                            <option value="">Distance</option>
                            <option value="Inside the Property">Inside the property</option>
                            <option value="1km">Less than 1km</option>
                            <option value="1 to 5km">Between 1km to 5km </option>
                            <option value="5 to 10km">Between 5km to 10km </option>
                            <option value="+10km">More than 10km </option>
                        </select>
                    </div>
                </div>
                <div class="row pt-4 p-3">
                    <div class="col-md-6 form-check form-switch">
                        <input class="form-check-input" type="checkbox" ng-model="property.lake"/>
                        <label class="form-check-label" for="property.lake">Lake</label>
                    </div>
                    <div class="col-md-6">
                        <select class="form-control" name="power" ng-model="property.lakedistance">
                            <option value="">Distance</option>
                            <option value="Inside the Property">Inside the property</option>
                            <option value="1km">Less than 1km</option>
                            <option value="1 to 5km">Between 1km to 5km </option>
                            <option value="5 to 10km">Between 5km to 10km </option>
                            <option value="+10km">More than 10km </option>
                        </select>
                    </div>
                </div>


                <div class="row pt-4 p-3">
                    <div class="col-md-6 form-check form-switch">
                        <input class="form-check-input" type="checkbox" ng-model="property.river"/>
                        <label class="form-check-label" for="property.river">River</label>
                    </div>
                    <div class="col-md-6">
                        <select class="form-control" name="power" ng-model="property.riverdistance">
                            <option value="">Distance</option>
                            <option value="Inside the Property">Inside the property</option>
                            <option value="1km">Less than 1km</option>
                            <option value="1 to 5km">Between 1km to 5km </option>
                            <option value="5 to 10km">Between 5km to 10km </option>
                            <option value="+10km">More than 10km </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row pt-4 p-3 pb-5">
                <div class="col-md-6 form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="property.nationalpark" ng-model="property.nationalpark">
                    <label class="form-check-label" for="property.nationalpark">National Park(s)?</label>
                </div>
                <div class="col-md-6" ng-show="property.nationalpark">
                    <select class="form-control" name="power" ng-model="property.nationalparkdistance">
                        <option value="">Distance</option>
                        <option value="Inside the Property">Inside the property</option>
                        <option value="1km">Less than 1km</option>
                        <option value="1 to 5km">Between 1km to 5km </option>
                        <option value="5 to 10km">Between 5km to 10km </option>
                        <option value="+10km">More than 10km </option>
                    </select>
                </div>
            </div>


            <div class="column pt-5 pb-3">
                <div class="flex justify-content">
                    <div class="text-align-center">
                        <h4>Rates per night</h5>
                    </div>
                </div>
            </div>



            <div class=" pt-4">
                <div class="row-princing">
                    <div class="col-md-9 form-check form-switch">
                        <label class="form-check-label" for="property.tent">Tent site (required)</label> 
                    </div>
                    <div class="col-md-4" style="margin-bottom: 15px;">
                        <input class="form-control" type="text" ng-model="property.tentprice" name="pricepertent" placeholder="$" ng-required="true"/>                            
                    </div>
                </div>
                <div class="row-princing">
                    <div class="col-md-9 form-check form-switch">
                        <label class="form-check-label" for="property.rv">RV site (required)</label> 
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" ng-model="property.rvprice" name="priceperrv" placeholder="$" ng-required="true"/>                           
                    </div>
                </div>
            </div>

            <div class="row-princing pt-4">
                <div class="col-md-9 form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="property.person" ng-model="property.person">
                    <label class="form-check-label" for="property.person">Per person (optional)</label>
                </div>
                <div class="col-md-4" ng-show="property.person">
                    <input class="form-control" type="text" ng-model="property.personprice" name="personprice" placeholder="$"/>
                </div>
            </div>
            <div class="row-princing pt-4">
                <div class="col-md-9 form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="property.otherfees" ng-model="property.otherfees">
                    <label ng-show="!property.otherfees" class="form-check-label" for="property.person">Extra fee (optional)</label>
                    <input ng-show="property.otherfees" placeholder="Fee Name (optional)" type="text" class=" form-check-label" for="property.otherfees" ng-model="property.otherfeesname">
                </div>
                <div class="col-md-4" ng-show="property.otherfees">
                    <input class="form-control" type="text" ng-model="property.otherfeesprice" name="otherfeesprice" placeholder="$"/>
                </div>
            </div>

            <div class="column" style="margin-top: 60px;">
                <div class="flex justify-content">
                  <div class="text-align-center">
                    <a style="width: 300px;" class="btn btn-primary btn-info" href="#/editPictures/{{property.propertyid}}">EDIT PICTURES</a>
                  </div>
                </div>
            </div>
            <div class="column">
                <div class="flex justify-content">
                  <div class="text-align-center">
                    <button style="width: 300px; margin-top: 15px; margin-bottom: 15px;" class="btn btn-primary btn-info" ng-click="reviewProperty(property)" ng-disabled="editReviewForm.$invalid">SUBMIT PROPERTY</button>
                  </div>
                </div>
            </div>
        </form>
    </div>
</div>
